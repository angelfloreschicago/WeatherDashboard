<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
    <title>Angel's Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <aside class="cities-menu"> 
        <h2>Search for a City:</h2>
        <form>
            <input id="user-input" type="text">
            <button id="city-submit" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        <div class="saved-cities">
        </div>
    </aside>
    <main>
        <section id="today-display">
            <h1 id="city-name">Title<img id="today-icon" src="" alt="Weather icon"></h1>
            <p class="temp-info" id="today-temp"></p>
            <p class="temp-info" id="today-humid"></p>
            <p class="temp-info" id="today-wind"></p>
            <div class="temp-info" id="uv-info">
                <p>UV Index: </p>
                <p id="today-uv"></p>
            </div>
        </section>
        <section id="five-day-display">
            <h2>5 Day forcast:</h2>
            <div id="day-display">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
